<main>


    <div class="container row-cols-2">

        <div class="mt-2">
            <label for="nombre-usuario">Nombre y apellido:</label>
            <input type="text" name="nombre" id="nombre-usuario" placeholder="Nombre Apellido" required>
        </div>
        <div class="mt-2">
            <label for="">Telefono:</label>
            <input type="number" name="phone"  required>
        </div>

        <div class="mt-2">
            <label for="">Email:</label>
            <input type="email" name="email" placeholder="ejemplo@gmail.com" required>

        </div>

        <div class="mt-2">
            <label for="">Asunto:</label>
            <select name="asunto" id="">
                <option value="consulta">Quiero hacerme socio</option>
                <option value="reclamo">Reclamos</option>
                <option value="sugerencia">Sugerencias</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="mt-2">
            <span>Genero:</span>

            <label for="">Mujer</label>
            <input type="radio" name="genero" value="mujer">

            <label for="">Hombre</label>
            <input type="radio" name="genero" value="hombre">

            <label for="">Me indentifico con otro genero</label>
            <input type="radio" name="genero" value="no-respuesta">
        </div>

        <div class="mt-2">
            <label for="">Mensaje:</label>
            <textarea name="mensaje" id="" cols="40" rows="2"></textarea>
        </div>

        <div class="mt-2">
            <label for="">¿Queres recibir todas las novdeades del club?</label>
            <input type="checkbox" name="novedades" value="si-novedades">
        </div>

        <input class="btn btn-outline-dark" type="submit" value="Enviar">

    </div>
    <div class="mt-3">
        <td>
            <iframe class="d-flex" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52532.10341555686!2d-58.52910418768103!3d-34.622958746203054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc8382d4bfde1%3A0x5271bd1f5ad1164!2sClub%20Atl%C3%A9tico%20V%C3%A9lez%20Sarsfield!5e0!3m2!1ses-419!2sar!4v1666633613997!5m2!1ses-419!2sar" width="75%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </td>
    </div>
</main>

<footer class="container-fluid bg-azul mt-5">

    <div class="container p-3 border-bottom">
        <div class="row justify-content-lg-between align-items-lg-center">
            <div class="col-lg-3 d-flex flex-column align-items-center">
                <img src="../img/escudo.jpg" alt="" class="w-10">
                <p>Velez Sarsfield © 2022 , Todos los derechos reservados</p>
            </div>
            <div class="col-lg-3 py-4 p-lg-0">
                <h3 class="text-center">Nuestras redes</h3>
                <div class="fs-2 d-flex justify-content-around">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-linkedin"></i>
                </div>
            </div>
            <div class="col-lg-4">
                <h3 class="text-center">Suscribite a nuestro NewsLetter</h3>
                <form action="" class="d-flex">
                    <input type="email" placeholder="nombre@ejemplo.com" class="form-control">
                    <input type="submit" value="Enviar" class="btn btn-form ms-2">
                </form>
            </div>
        </div>
    </div>
    <p class="text-center m-0 p-2">Joel Frydman | Todos los derechos reservados</p>
